name: Docker Library CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup docker compose
      run: docker compose -f docker-compose-stage.yml up --build
    - name: Run tests
      run: docker compose -f docker-compose-stage.yml exec backend sh -c "pytest"
