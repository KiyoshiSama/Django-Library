version: '3.8'

services:
  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning

  postgres:
    image: postgres:13
    container_name: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file: 
      - .env
  
  backend:
    build: .
    container_name: library_api
    command: python3 manage.py runserver 0.0.0.0:8000
    volumes:
      - ./core:/app
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - postgres
    env_file:
      - .env

  worker:
    build: .
    container_name: celery_worker
    command: celery -A core worker --loglevel=info -B
    volumes:
      - ./core:/app
    depends_on:
      - redis
      - backend
      - postgres
    env_file:
      - .env

  smtp4dev:
    image: rnwood/smtp4dev:v3
    restart: always
    ports:
      - '5000:80'
      - '25:25'
      - '143:143'
    volumes:
      - smtp4dev-data:/smtp4dev
    env_file:
      - .env

volumes:
  postgres_data:
  smtp4dev-data:
